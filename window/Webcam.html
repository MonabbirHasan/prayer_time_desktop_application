<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,500;1,200;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="../bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <title>WEBCAM</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        user-select: none;
        user-zoom: none;
      }
      .webcame {
        width: 100%;
        padding: 10px 0;
      }
      .wrapper {
        padding: 30px;
      }
      #img {
        filter: brightness(2);
      }
      ::-webkit-scrollbar{
          width: 5px;
        }
        ::-webkit-scrollbar-thumb{
          background-color: orange;
          border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <div class="webcame">
      <div class="wrapper">
        <video
          id="record_screen"
          controls
          autoplay
          width="100%"
          height="100%"
        ></video>
        <div class="m-5">
          <button
            class="btn"
            id="start"
            style="background-color: orange; text-transform: uppercase;"
          >
            open camera
          </button>
          <button
            class="btn"
            id="captureImage"
            style="background-color: orange; text-transform: uppercase;"
          >
            capture image
          </button>
          <a
            class="btn"
            style="background-color: orange; text-transform: uppercase;"
            id="download_img"
          >
            download
          </a>
        </div>
        <canvas
          id="img"
          style="background-color: orange; width: 100%; height: 100%;"
        ></canvas>
      </div>
    </div>

    <script src="../js/Webcam.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
